<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-signup {
      max-width: 330px;
      padding: 1rem;
      width: 100%;
      /* Ensure it takes full width up to max-width */
    }

    .form-signup .form-floating {
      margin-bottom: 1rem;
      /* Adds space between form fields */
    }

    .form-signup input[type="text"],
    /* UserName field */
    .form-signup input[type="email"],
    /* Email field */
    .form-signup input[type="tel"],
    /* Phone field */
    .form-signup input[type="password"] {
      margin-bottom: 1rem;
      /* Adds space below each input field */
      width: 100%;
      border-radius: 0.25rem;
    }

    .form-signup input[type="password"] {
      margin-bottom: 1rem;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    .form-signup input[type="password"]:focus,
    .form-signup input[type="text"]:focus,
    .form-signup input[type="email"]:focus,
    .form-signup input[type="tel"]:focus {
      z-index: 2;
    }

    .form-signup input[type="password"],
    /* Confirm Password field */
    .form-signup input[type="text"],
    /* UserName field */
    .form-signup input[type="email"],
    /* Email field */
    .form-signup input[type="tel"] {
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signup button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container fluid mb-4 px-4">
    <form method="POST" action="/signup/" class="form-signup">
      {% csrf_token %}
      <!-- <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap Logo" width="72" height="57"> -->
      <h1 class="h3 mb-3 fw-normal">Sign up</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="UserName" name="UserName" placeholder="Enter your name" required>
        <label for="UserName">User Name</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        <label for="email">Email</label>
      </div>

      <div class="form-floating">
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number"
          pattern="[0-9]{10}" required>
        <label for="phone">Phone No</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter the Password"
          required>
        <label for="password">Password</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="confirm-password" name="confirmPassword"
          placeholder="Confirm your password" required>
        <label for="confirm-password">Confirm Password</label>
      </div>


      <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
    </form>
  </div>
</body>

</html>
