<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock title %} Attar Stores</title>

    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      .navbar-light .navbar-nav .navbar-link,
      .navbar-light .navbar-brand,
      .navbar-light .nav-item .nav-link,
      .navbar-light .navbar-toggler-icon{
        color:white
      }
      .btn-outline-success {
        color: white;
        border-color: white;
      }
      {% comment %} .card-body {
        padding: 8px;
      } {% endcomment %}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary navbar-light">
      <nav class="navbar text-light" >
        <!-- Navbar content -->
      </nav>
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Attar Stores</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/services" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Services
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/services">Cosmetics</a></li>
                  <li><a class="dropdown-item" href="/services">Pooja Items</a></li>
                  <li><a class="dropdown-item" href="/services">Agarbatti</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#"></a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      
      
    {% block body %} {% endblock body %}

      <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
